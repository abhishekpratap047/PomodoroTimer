<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Raleway:ital,wght@0,300;0,400;0,600;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Orbitron&family=Raleway:ital,wght@0,300;0,400;0,600;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="displaysection">
        <div id="displaycutout">
          <div id="statusdisplay">READY</div>
          <div id="clocksection">
            <div id="clock">00:00</div>
          </div>
        </div>
      </div>
      <div id="controlsection">
        <div id="adjustmentsection">
          <div id="adjustmentframe">
            <div id="sessionctrl" class="buttonmodule">
              <div id="sincrement" class="btn">+</div>
              <div id="sdisplay" class="disp">25</div>
              <div id="sdecrement" class="btn">-</div>
            </div>
            <div id="breakctrl" class="buttonmodule">
              <div id="bincrement" class="btn">+</div>
              <div id="bdisplay" class="disp">5</div>
              <div id="bdecrement" class="btn">-</div>
            </div>
          </div>
          <div id="logo">pomodoro</div>
        </div>
        <div id="playpauseresetsection">
          <div id="playbuttonwrapper">
            <div id="playbutton">
              <img id="playimg" src="./images/play_3.svg" />
            </div>
          </div>
          <div id="resetbuttonwrapper">
            <div id="resetbutton">
              <img id="resetimg" src="./images/reset.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
